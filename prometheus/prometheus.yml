global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Monitor all environments (dev and production)
  - job_name: 'database-monitoring'
    file_sd_configs:
      - files:
          - '/etc/prometheus/targets/*.json'  # Watches both dev.json and production.json
        refresh_interval: 30s                # Check for file changes every 30s
    metrics_path: /probe
    scrape_interval: 30s
    scrape_timeout: 10s

